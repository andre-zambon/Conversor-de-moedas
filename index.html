<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Conversor de moedas - ID3 - Concluído</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="page-title">
    Conversor de moedas
  </h1>
  <p class="page-subtitle">
    Descubra os valores em dolar U$
  </p>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
  <div class="moeda-origem">
    <p class="page-subtitle"> Selecione a moeda que deseja converter</p>
    <label> Real</label>
    <input type="radio" name="moedain" id="real">
    <label> Dólar</label>
    <input type="radio" name="moedain" id="dolar"><br>
    <label> Euro</label>
    <input type="radio" name="moedain" id="euro">
  </div>
  <div clas="moeda-destino">
    <p class="page-subtitle"> Selecione para qual moeda deseja converter</p>
    <label> Real</label>
    <input type="radio" name="moedaout" id="real">
    <label> Dólar</label>
    <input type="radio" name="moedaout" id="dolar"><br>
    <label> Euro</label>
    <input type="radio" name="moedaout" id="euro">
  </div>
  <label for="moeda">Insira o valor da moeda</label><br>
  <input type="number" id="valor" size="2" /><br>
  <button type="submit" onclick="Converter()">Converter</button>
  <h2 id="valorConvertido"></h2>
</div>
<a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
